
<br><br><br>

<div class="container">
    
    <div class="card">
       
      
        <div class="alert alert-dark" role="alert">
          <h4 class="alert-heading text-center"> <h3> Ödeme Sayfası  </h3> </h4>
        </div>
        <div class="card-body">
            <div class="card-top border-bottom text-center">
               
            <div class="row">
              <div class="col-md-12">
                <div class="left border">
                  <div class="row">
      
           
         
<form class="bg-dark">
 

  <form class="">
    
       <br>
       
<br>
        
        

  </form>
  

  <div class="icons">
    <img src="https://img.icons8.com/color/48/000000/visa.png" />
    <img
      src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
    />
    <img
      src="https://img.icons8.com/color/48/000000/maestro.png"
    />
  </div>

  <div class="col-md-6 ">
    <!--Blue select-->
   
    <div class="row justify-content-center">
        <div class="col-md-6 select-outline">
      
          <select class="form-control form-control-lg btn-warning">
            <option value="" disabled selected> <b>  Ödeme Yöntemi seç</b> </option>
            <option value="1">Banka Kartı</option>
            <option value="2">Kredi Kartı</option>
         
          </select>
        
      
        </div>
      </div>
    </div>

    <div class="col  mx-5 " >
      <br> <br> <br>
                  <div  class="card mt-4">
                    <div class="card-header text-center">
                      <strong> <h1> İşlem Özeti </h1> </strong>
                    </div>
                    <div class="card-body">
                      <table  class="table text-primary">
                        <thead>
                          <tr>
                            <th> <h3> Alış Tarihi </h3>  </th>
                            <th> <h3> Teslim Tarihi </h3>  </th>
                            <th> <h3> Marka </h3> </th>
                            <th> <h3>  Renk </h3> </th>
                            
                            <th> <h3> Günlük </h3> </th>
                            <th> <h3> Toplam </h3> </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let car of carDetails">
                            <td class="text-dark" > <h3> {{rental.rentDate}} </h3> </td>
                            <td  class="text-dark" > <h3> {{rental.returnDate}} </h3> </td>
                            <td  class="text-dark" > <h3> {{car.brandName}} </h3> </td>
                            <td  class="text-dark" > <h3> {{car.colorName}} </h3> </td>
                           
                            <td  class="text-success" >  <h2> {{car.dailyPrice | currency:"₺"}} </h2> </td>
                            <td><strong class="text-success"> <h2> {{car.dailyPrice * amountPayment | currency:"₺"}} </h2> </strong></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  
                  </div>
                  </div>
 
     
      <br>
      <br>
 
    
       
<div class="row" > 

  <div class="col-md-3" > 

  </div>

  <div class="col-md-6">
    <div class="card">
        <div class="card-header"><h5 class="title"> <h2> Banka Bilgilerinizi Eksiksiz doldurun </h2></h5></div>
        <div class="card-body">
            <form [formGroup]="cardAddForm">


              <div class="mb-3">
                <label for="customerId"><h3> Müsteri Numaranız</h3> </label>
                <div class="form-group">
                    <input type="number" 
                    id="customerId" 
                    formControlName="customerId" class="form-control" 
                    placeholder="Müsteri Numaranızı giriniz"/>
                </div>
            </div>

                <div class="mb-3">
                    <label for="cardOwnerName"><h3> İSİM </h3> </label>
                    <div class="form-group">
                        <input type="text" 
                        id="cardOwnerName" 
                        formControlName="cardOwnerName" class="form-control" 
                        placeholder="Kart üzerindeki ismi giriniz"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="cardNumber"> <h3> Kart Numarası </h3> </label>
                    <div class="form-group">
                        <input type="text" 
                        id="cardNumber" 
                        formControlName="cardNumber" class="form-control" 
                        placeholder="Kart Numarasını giriniz "/>
                    </div>
                </div>
               
                <div class="mb-3">
                    <label for="cardExpirationDate"> <h3> Son Kullanma Tarihi </h3> </label>
                    <div class="form-group">
                        <input type="text" 
                        id="cardExpirationDate" 
                        formControlName="cardExpirationDate" class="form-control" 
                        placeholder="Son Kullanma Tarihini giriniz"/>
                    </div>
                </div>

               <div class="mb-3">
                <label for="cardCvv"> <h3> C V V </h3> </label>
                <div class="form-group">
                    <input type="number" 
                    id="cardCvv" 
                    formControlName="cardCvv" class="form-control" 
                    placeholder="Kartın arkasındaki 3 haneli rakam"/>
                </div>
               
               </div>
               <button type="button" (click)="creditPayment()" class="btn btn-lg btn-success btn-block">Ödeme Yap</button>
              
            </form>

        </div>
        <div class="card-footer">
           
        </div>
    </div>
    
</div>


  <div class="col-md-3" > 

  </div>

</div>
         
        

          
  
 
  
  <br />
  <br />

 
  <br> <br>
      </form>          
                </div>
            </div>
        </div>
    </div>
 </div>
