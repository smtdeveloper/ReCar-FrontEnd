<div class="card">
    <div class="card-header"><h5 class="title font-weight-bold">Marka Güncelle </h5></div>
  
    <div class="card-body">
      <form [formGroup]="brandUpdateForm">
        <div class="row">
            <div class="mb-3">
                <label for="brandName">Marka</label>
                <div class="form-group">
                    <input type="text" id="brandName" class="form-control" formControlName="brandName" value="{{brand.brandName}}"  />                   
                </div>
            </div>
        </div>

      </form>
  
    </div>
  
    <div class="card-footer">
      <button class="btn btn-fill btn-lg btn-primary" [routerLink]="['/brandlist']" (click)="updateBrand()"> <h3> Marka Güncelle </h3> </button>
    </div>
  
  </div>
