<br>  <br> 
<button   routerLink = "/cars" type="button" class="btn btn-outline-danger "> <h5> Kapat </h5> </button> 
<br> 
<h1 class="text-center text-light">Araba Listesi </h1> 


<br><br> 
<table class="table table-bordered table-condensed table-hover " style="background-color: rgb(255, 255, 255);">
    <thead class="thead-warning">
        <tr>
            
            <th> <h3> Marka Adı </h3> </th>
            <th> <h3> Model ismi </h3> </th>
            <th> <h3> Renk Adı </h3> </th>
            <th> <h3> Model Yılı</h3> </th>
            <th> <h3>  Günlük Fiyat</h3> </th>
            <th> <h3> Açıklama </h3>   </th>
            <th> <h2> Güncelle  </h2> </th>
            <th> <h2> Sil  </h2> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let car of cars">
           <td> <h4>  {{car.brandName}} </h4></td>
           <td> <h4>  {{car.modelName}} </h4></td>
           <td> <h4> {{car.colorName}} </h4> </td>
            <td> <h4>   {{car.modelYear}} </h4></td>
            <td> <h4>  {{car.dailyPrice}} </h4> </td>
            <td> <h4> {{car.description}} </h4> </td>
            <td class="operations">
                <button class="btn btn-success" routerLink="/cars/update/{{car.carId}}">Güncelle</button>
               
            </td>
            <td> 
                <button class="btn btn-danger" (click)="deleteCar(car)">Sil</button>
            </td>
        </tr>

    </tbody>
</table>
