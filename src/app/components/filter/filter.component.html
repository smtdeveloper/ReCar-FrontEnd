<div class="filter" align ="center">
    <br>
  
    <div class="row">
        <div class="col-md-12">
            <select class="form-select" id="brandselect"
                    [(ngModel)]="currentBrandId"    >
                <option 
                    [ngValue]="undefined" disabled  selected> 
                   --- Marka Seçiniz ---
                </option>
                <option 
                    *ngFor="let brand of brands" 
                    [value]="brand.brandId" 
                    [selected]="setCurrentBrand(brand.brandId)">
                    {{brand.brandName}}
                </option>
            </select>
        </div>
    </div>
   <br>
    <div class="row">  
        <div class="col-md-12">
            <select class="form-select" id="colorselect"
                    [(ngModel)]="currentColorId"  
                    >
                <option 
                    [ngValue]="undefined" disabled  selected> 
                    --- Renk Seçiniz ---
                </option>
            
                <option 
                    *ngFor="let color of colors" 
                    [value]="color.colorId" 
                    [selected]="setCurrentColor(color.colorId)">
                    <h4> {{color.colorName}} </h4> 
                </option>
          </select>
        </div>       
    </div>
    <br>
    <div class="row pb-3">
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
            <button 
            class="btn btn-primary"
            routerLink="/cars/filter/{{currentBrandId}}/{{currentColorId}}" >
              <h3>Getir </h3>   
            </button>
        </div>
        
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
            <button class="btn btn-outline-danger"
            routerLink="/cars/filter">
              <h3> Temizle </h3>  
            </button>
        </div>
    </div>
</div>
